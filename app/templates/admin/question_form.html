{% extends "base.html" %}

{% block title %}Add Questions - Quiz Master{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Add Question to {{ quiz.chapter.name }} Quiz</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="question_text" class="form-label">Question</label>
                        <textarea class="form-control" id="question_text" name="question_text" rows="3" required></textarea>
                    </div>
                    
                    {% for i in range(1, 5) %}
                        <div class="mb-3">
                            <label for="option_{{ i }}" class="form-label">Option {{ i }}</label>
                            <input type="text" class="form-control" id="option_{{ i }}" name="option_{{ i }}" required>
                        </div>
                    {% endfor %}
                    
                    <div class="mb-3">
                        <label class="form-label">Correct Answer</label>
                        <div class="list-group">
                            {% for i in range(1, 5) %}
                                <label class="list-group-item">
                                    <input type="radio" name="correct_option" value="{{ i }}" class="form-check-input me-2" required>
                                    Option {{ i }}
                                </label>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" name="add_another" class="btn btn-primary">
                            Save and Add Another
                        </button>
                        <button type="submit" class="btn btn-success">
                            Save and Finish
                        </button>
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
