{% extends "base.html" %}

{% block title %}Edit Quiz - Quiz Master{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Edit Quiz</h3>
                <a href="{{ url_for('admin.manage_questions', quiz_id=quiz.id) }}" class="btn btn-outline-primary">
                    <i class="fas fa-list"></i> Manage Questions
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="date_of_quiz" class="form-label">Quiz Date and Time</label>
                        <input type="datetime-local" class="form-control" id="date_of_quiz" name="date_of_quiz" 
                               value="{{ quiz.date_of_quiz.strftime('%Y-%m-%dT%H:%M') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="duration" name="duration" 
                               value="{{ quiz.duration }}" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <textarea class="form-control" id="remarks" name="remarks" rows="3">{{ quiz.remarks }}</textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Quiz</button>
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
